<head>

  <link href="/CSS/style.css" type="text/css" rel="stylesheet" />
  <link href="/CSS/taschenrechner.css" type="text/css" rel="stylesheet" />
  <link href="/CSS/bootstrap.css" type="text/css" rel="stylesheet" />

<header id="header">
  <div class="container1">
    <div class="box1 h1 btn btn-primary btn-lg active" role="button">FC wei√ü noch nicht</div>
  </div>
</header>

<body>
  <div class="grid-container">
    <div id="itemScreen" class="itemScreen">0</div>
    <button type="button" class="itemC" onclick="deleteScreen()">C</button>
    <button type="button" class="item+" onclick="writeValue('+')">+</button>
    <button type="button" class="item1" onclick="writeValue('1')">1</button>
    <button type="button" class="item2" onclick="writeValue('2')">2</button>
    <button type="button" class="item3" onclick="writeValue('3')">3</button>
    <button type="button" class="item-" onclick="writeValue('-')">-</button>
    <button type="button" class="item4" onclick="writeValue('4')">4</button>
    <button type="button" class="item5" onclick="writeValue('5')">5</button>
    <button type="button" class="item6" onclick="writeValue('6')">6</button>
    <button type="button" class="item*" onclick="writeValue('*')">*</button>
    <button type="button" class="item7" onclick="writeValue('7')">7</button>
    <button type="button" class="item8" onclick="writeValue('8')">8</button>
    <button type="button" class="item9" onclick="writeValue('9')">9</button>
    <button type="button" class="item/" onclick="writeValue('/')">/</button>
    <button type="button" class="item0" onclick="writeValue('0')">0</button>
    <button type="button" class="item." onclick="writeValue('.')">.</button>
    <button type="button" class="item=" onclick="calculate()">=</button>
  </div>
  </div>
</body>
